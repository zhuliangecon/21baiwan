<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <script>
        function countdown() {
            var now = new Date();
            var halving = new Date("May 3, 2024 00:00:00 GMT-07:00");
            var timeLeft = halving - now;
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Add leading zeros to minutes and seconds if they are less than 10
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            document.getElementById("countdown").innerHTML = days + " : " + hours + " : " + minutes + " : " + seconds;
        }

        setInterval(countdown, 1000);
    </script>
  <style>
      body {
          background-color: black;
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center; /* 垂直居中 */
          align-items: center; /* 水平居中 */
          height: 100vh; /* 让 body 元素铺满整个视口 */
          margin: 0; /* 去掉默认的 body margin */
      }
  
      #countdown {
          font-size: 8rem; /* 设置字号特别大 */
      }
  
      a {
          text-decoration: none;
          color: white;
      }
  </style>
</head>
<body>
    <h1 id="countdown"></h1>
    <p ></p>
</body>
</html>
