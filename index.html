    <script>
        function countdown() {
            var now = new Date();
            var halving = new Date("May 3, 2024 00:00:00 GMT-07:00");
            var timeLeft = halving - now;
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Add leading zeros to minutes and seconds if they are less than 10
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            document.getElementById("countdown").innerHTML = days + " : " + hours + " : " + minutes + " : " + seconds;
        }

        setInterval(countdown, 1000);
    </script>

<script>
  function updateBitcoinPrice() {
    $.getJSON('https://api.coinbase.com/v2/prices/BTC-USD/spot', function(data) {
      var price = parseFloat(data.data.amount);
      $('#price').html('$' + price.toFixed(0));
      var sats_per_dollor = (100000000 / price).toFixed(0);
      var MoscowTime = sats_per_dollor.slice(0,2) + ":" + sats_per_dollor.slice(2,4);
      $('#MoscowTime').html(MoscowTime);
    });
  }

  $(document).ready(function() {
    // Update Bitcoin price on page load
    updateBitcoinPrice();

    // Refresh Bitcoin price every minute
    setInterval(updateBitcoinPrice, 60000);
  });
</script>
